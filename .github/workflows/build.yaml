name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven' # Maven 의존성 캐싱 추가

      - name: Build with Maven and generate coverage report
        # verify는 test와 package 단계를 모두 포함합니다.
        # JaCoCo가 이 과정에서 커버리지 리포트를 생성합니다.
        run: mvn -B verify

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        # 공개 저장소는 보통 토큰이 필요 없지만, 문제가 생기면 Codecov에서 발급받아
        # GitHub 저장소의 Secrets에 CODECOV_TOKEN으로 등록해야 합니다.
        with:
          token: ${{ secrets.CODECOV_TOKEN }}